    body {

      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 40px;

    .background {

      background-size: cover;
      filter: blur(6px) brightness(0.6);
      z-index: -1;
      animation: deslizar 60s linear infinite;
    }

    @keyframes deslizar {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-15%, -15%); }
    }

    .skin {
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      background: #1a1a1acc;
      position: relative;
      z-index: 1;

    .skin-title {

      margin-bottom: 20px;
    }

    .skin-images img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      border: 2px solid #00ffff55;
      margin-bottom: 20px;
    }

    .code-block {
      margin-bottom: 15px;
      background: #000;
      padding: 10px;
      border: 1px dashed #00ffff;
      border-radius: 5px;
      color: #fff;
      word-break: break-word;

    .code-label {

    }
  </style>
</head>
