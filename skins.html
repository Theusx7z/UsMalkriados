<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skins do Theus</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #00ffff;
      font-family: 'Rubik', sans-serif;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    /* Fundo animado */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('global_truck_online_screenshot_20250613_222551.png') no-repeat center center;
      background-size: cover;
      filter: blur(6px) brightness(0.6);
      z-index: -1;
      animation: deslizar 60s linear infinite;
    }

    @keyframes deslizar {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-15%, -15%); }
    }

    .skin {
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      background: #1a1a1acc;
      position: relative;
      z-index: 1;
    }

    .skin-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .skin-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .skin-images img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      border: 2px solid #00ffff55;
    }

    .code-block {
      margin-bottom: 15px;
      background: #000;
      padding: 10px;
      border: 1px dashed #00ffff;
      border-radius: 5px;
      color: #fff;
    }

    .code-label {
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 5px;
      display: block;
    }

    .back {
      margin-top: 40px;
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }

    .back:hover {
      background-color: #00ffff33;
    }
  </style>
</head>
<body>

  <!-- Fundo animado -->
  <div class="background"></div>

</html>
