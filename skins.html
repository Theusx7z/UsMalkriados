  <style>
    body {
      background: #111;
      color: #00ffff;
      font-family: 'Rubik', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 40px;
    }

    .skin {
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      background: #1a1a1a;
    }

    .skin img {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #00ffff55;
    }

    .skin-title {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .skin a {
      display: block;
      margin: 6px auto;
      color: #00ffff;
      text-decoration: none;
      padding: 10px;
      max-width: 240px;
      border: 1px solid #00ffff;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .skin a:hover {
      background-color: #00ffff33;
      transform: scale(1.03);
    }

    .back {
      margin-top: 40px;
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .back:hover {
      background-color: #00ffff33;
    }
  </style>
</head>
